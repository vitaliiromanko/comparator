<!DOCTYPE HTML>
<html lang="uk">
<head th:insert="fragments/basicFragments :: headFragment"></head>

<link rel="stylesheet" href="/static/css/formGeneralStyle.css">

<style>
    #pageTitle {
        position: relative;
        font-size: 22px;
    }

    #pageTitle:after {
        position: absolute;
        content: '';
        height: 2px;
        bottom: -4px;
        margin: 0 auto;
        left: 0;
        right: 0;
        width: 230px;
        background: black;
    }
</style>

<body>

<header th:insert="fragments/basicFragments :: navbar"></header>

<div class="container mt-5 mb-4">
    <div id="passwordRecoveryContainer" class="m-auto" style="width: 500px;">
        <h5 id="pageTitle" class="text-center mb-5">Відновлення паролю</h5>
        <form id="passwordRecoveryForm" th:action="'/password-recovery/' + ${code}" method="post">
            <div>
                <div class="form-group row">
                    <div class="col" style="margin-bottom: 30px">
                        <label for="password">Введіть новий пароль:</label>
                        <input id="password" type="password" name="password"
                               class="form-control position-relative"
                               placeholder="Новий пароль"/>
                        <div id="passwordError" class="invalid-feedback position-absolute"
                             style="width: fit-content"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col" style="margin-bottom: 30px">
                        <label for="password2">Повторно введіть новий пароль:</label>
                        <input id="password2" type="password" name="password2"
                               class="form-control position-relative"
                               placeholder="Підтвердження нового паролю"/>
                        <div id="password2Error" class="invalid-feedback position-absolute"
                             style="width: fit-content"></div>
                    </div>
                </div>

                <div class="text-center position-relative">
                    <div id="recaptcha" class="g-recaptcha"
                         data-sitekey="6Lekfc8fAAAAALA4S3glskj4yfT0JXfOiiiMGGFf"
                         data-callback="verifyCaptcha"
                         style="display: inline-block;"></div>
                    <div id="recaptchaError"></div>
                </div>
            </div>

            <div id="passwordRecoveryButtonContainer" class="text-center">
                <button class="btn btn-dark" style="margin-top: 20px" type="submit">Надіслати</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/validationPasswordRecoveryForm.js"></script>
</body>
</html>
